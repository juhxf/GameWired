<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="/views/src/assets/imgs/Logo.svg" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />

  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />

  <link rel="stylesheet" href="/views/src/assets/styles/main.css" />

  <link rel="stylesheet" href="/views/src/pages/Editor/styles/create-news.css" />

  <title>GameWired | Notícias</title>
</head>

  <body>

    <header class="main-header">
        <nav class="main-nav">
            <div class="nav__logo">
                <a href="/index.html">
                    <img src="/views/src/assets/imgs/Logo.svg" data-theme-image data-dark-src="/views/src/assets/imgs/Logo.svg" data-light-src="/views/src/assets/imgs/Logolight.svg" alt="Exemplo" />
                </a>
            </div>

            <div class="nav__center">
                <ul>
                    <li> <a href="/views/src/pages/news.html" class="abas"> Notícias </a> </li>
                    <li> <a href="/views/src/pages/editor-dashboard.html" class="abas"> Editor </a> </li>
                    <li>
                        <a href="" class="abas"> Plataformas </a>
                        <i class="arrow"></i>
                        <ul class="platforms-list">
                            <li><a href="/views/src/pages/computer.html" class="abas">PC</a></li>
                            <li><a href="/views/src/pages/console.html" class="abas">Console</a></li>
                            <li><a href="/views/src/pages/mobile.html" class="abas">Mobile</a></li>
                        </ul>
                    </li>
                    <li> <a href="/views/src/pages/community.html" class="abas"> Comunidade </a> </li>
                </ul>
            </div>

            <div class="nav__user">
                <button class="theme-toggle" id="theme-toggle" aria-label="Alternar tema">
                    <i class="ph ph-moon-stars"></i>
                </button>

                <a href="/views/src/pages/register.html">
                    <i class="bi bi-person-badge"></i>
                </a>

                <button class="nav-button" aria-label="Abrir menu de navegação" onclick="openMenu()">
                    <span class="bar bar1"></span>
                    <span class="bar bar2"></span>
                    <span class="bar bar3"></span>
                </button>
            </div>
        </nav>

        <div class="nav__mobile">
            <a href="/views/src/pages/register.html">
                <i class="bi bi-person-badge"></i>
            </a>

            <ul>
                <li>
                    <a href="/views/src/pages/news.html" class="abas-mobile">
                        Notícias
                    </a>
                </li>

                <li>
                    <a href="/views/src/pages/plataforms.html" class="abas-mobile">
                        Plataformas
                    </a>
                </li>

                <li>
                    <a href="/views/src/pages/community.html" class="abas-mobile">
                        Comunidade
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main id="create-area">
        <section class="container">
          <div class="card">
            <form action="" id="postForm">
              <label for="titulo">Título:</label>
              <input type="text" id="titulo" placeholder="Digite o título do post">

              <label for="data">Data de publicação:</label>
              <input type="date" id="data" required>


              <label for="capa">Imagem de capa:</label>
              <input type="file" id="capa" accept="image/*">


              <label>Conteúdo:</label>

              <div class="toolbar">
                <button type="button" onclick="execCmd('bold')"><b>B</b></button>
                <button type="button" onclick="execCmd('italic')"><i>I</i></button>
                <button type="button" onclick="execCmd('underline')"><u>U</u></button>
                <button onclick="addLink()">Link</button>
              </div>

              <div class="editor" id="editor" contenteditable="true"></div>

              <button type="submit" class="btn-publish">Publicar Notícia</button>

            </form>
          </div>
    </main>

    <script src="/views/src/pages/Editor/scripts/editor-tools.js"></script>

    <script src="/views/src/pages/Editor/scripts/create-news.js"></script>

    <script src="/views/src/assets/scripts/_navBar.js"></script>
    <script src="/views/src/assets/scripts/_temas.js"></script>
    <script src="/views/src/assets/scripts/_news-pages.js"></script>
    <script src="/views/src/pages/global/global-js/global-footer-header.js"></script>
  </body>
</html>
