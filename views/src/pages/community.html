<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="/views/src/assets/imgs/Logo.svg" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />

  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />

  <link rel="stylesheet" href="/views/src/assets/styles/main.css" />

  <link rel="stylesheet" href="styles/community.css" />

  <title>GameWired | Comunidade</title>
</head>

<body>
  <div id="header"></div>

  <main id="community">
    <section class="container__community">
      <aside class="left">
        <div class="profile">
          <div class="user">
            <img src="/views/src/assets/imgs/comunidade/users/users1.webp" alt="profile-photo-user" />
            <h4>Dark Knight</h4>
          </div>

          <button type="button" class="community-button" id="abrirModalBtn">Criar Publicação<i class="bi bi-plus-circle"></i></button>

          <button type="button" class="community-button">Minhas Publicações<i class="bi bi-person-lines-fill"></i></button>

          <button type="button" class="community-button">Meu Perfil<i class="bi bi-person-circle"></i></button>
        </div>

        <div class="community-select">
          <div id="catg-select">
            <label for="">Escolha um jogo abaixo para filtrar:</label>

            <div class="community-filter">
              <div id="select-button">
                <div id="selected-value">Selecione</div>

                <div id="chevrons">
                  <i class="bi bi-chevron-down"></i>
                  <i class="bi bi-chevron-up"></i>
                </div>
              </div>

              <button id="filtrar">Filtrar</button>
            </div>
          </div>
        </div>
      </aside>

      <section class="middle" id="postsContainer">
        <h1>Comunidade</h1>

        <div id="modal" class="modal">
          <div class="modal-content">
            <form id="postForm">
              <input type="text" id="titulo" placeholder="Título" required>

              <select id="categoria" required>
                <option value="">Carregando categorias...</option>
              </select>

              <textarea id="conteudo" placeholder="O que está acontecendo?" required></textarea>

              <label>Deseja adicionar uma imagem?</label>
              <input type="file" id="imagem" accept="image/*">

              <div class="postButtons">
                <button type="button" id="fecharModal" class="close">Voltar</button>
                <button type="submit">Publicar</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </section>
  </main>

  <div id="footer"></div>

  <script src="/views/src/pages/scripts/community.js"></script>
  <script src="/views/src/assets/scripts/_navBar.js"></script>
  <script src="/views/src/assets/scripts/_temas.js"></script>
  <script src="/views/src/pages/global/global-js/global-footer-header.js"></script>
  <script src="/server.js"></script>

</body>

</html>
